<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 6rem;
            color: black;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0% {
                color: black;
                text-shadow: none;
            }
            50% {
                color: yellow;
                text-shadow: 0 0 30px rgba(255, 255, 0, 0.7), 0 0 50px rgba(255, 255, 0, 1);
            }
            100% {
                color: black;
                text-shadow: none;
            }
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #f0f0f0;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hola</h1>
        <p>Tengo un regalo especial para ti!!</p>
        <button onclick="reemplazarContenido()">Haz clic para ver el regalo</button>
    </div>

    <script>
        function reemplazarContenido() {
            document.body.innerHTML = `
            <!DOCTYPE html>
            <html lang="es">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Video a Pantalla Completa</title>
                <style>
                    * {
                        margin: 0;
                        padding: 0;
                        box-sizing: border-box;
                    }

                    body, html {
                        height: 100%;
                        width: 100%;
                    }

                    .video-container {
                        position: relative;
                        height: 100%;
                        width: 100%;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        background-color: black;
                    }

                    video {
                        width: 100%;
                        height: 100%;
                        object-fit: cover;
                    }
                </style>
            </head>
            <body>
                <div class="video-container">
                    <video autoplay muted controls>
                        <source src="HnVideoEditor_2024_09_28_201903811.mp4">
                        Tu navegador no soporta la reproducci√≥n de videos.
                    </video>
                </div>
            </body>
            </html>
            `;
        }
    </script>

</body>
</html>
